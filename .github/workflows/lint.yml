name: Lint

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install NodeJS V12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Yarn
      run: yarn
    - name: eslint
      uses: icrawl/action-eslint@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        job-name: eslint
